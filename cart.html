<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="Media/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="cart_style.css">
    <script src="cart_script.js"></script>
    <title>Comfy Café - Cart</title>
</head>
<body>
    <div class="top-bar">
        <img src="Media/logo.png" alt="" id="logo">
        <h3>Comfy Café</h3>
        <a href="menu.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="2.5em" height="2.5em" viewBox="0 0 32 32" id="return">
                <path fill="currentColor" d="M22 8v2c2.206 0 4 1.794 4 4s-1.794 4-4 4H10v-5l-6 6l6 6v-5h12c3.309 0 6-2.691 6-6s-2.691-6-6-6"/>
            </svg>
        </a>
        <div class="line"></div>
    </div>   
    <div class="side-bar">
        <div class="box" id="b1">VIEW ORDER</div>
        <div class="box" id="b2">PAYMENT</div>
        <div class="box" id="b3">RECEIPT</div>
    </div>
    <div class="view-order"></div>
    <div class="payment">
        <form action="">
            <div id="payment-line1">
                <h3>Name:</h3>
                <input type="text" name="pname" id="pname">
            </div>
            <div id="payment-line2">
                <h3>House No:</h3>
                <input type="text" name="house-no" id="house-no">
                <h3>Street:</h3>
                <input type="text" name="street" id="street">
            </div>
            <div id="payment-line3">
                <h3>Phone:</h3>
                <input type="text" name="phone" id="phone">
            </div>
        </form>
    </div>
    <div class="receipt">
        <h3>PAYMENT SUCCESSFUL</h3>
        <img src="Media/qrcode.png" alt="">
        <p id="transID">TRANS ID: 94A0B87C02V</p>
        <p id="ty">Thank you for purchasing at Comfy Cafe! Scan the QR code or enter the transaction ID in our transaction order tracker to view the receipt.</p>
        <button id="rcpt-return">RETURN</button>
    </div>
</body>
</html>
